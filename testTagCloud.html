<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TEST Obj TagCloud</title>
    <link rel="stylesheet" href="Obj.js/libs/jquery-ui-1.12.1/jquery-ui.min.css">
    <script src="Obj.js/libs/jquery-3.2.1.min.js"></script>
    <script src="Obj.js/libs/jquery-ui-1.12.1/jquery-ui.min.js"></script>

    <script>
        // alert(document.body.clientWidth || window.innerWidth)

        // console.log('document.body.clientWidth', document.body.clientWidth)
        // console.log('window.innerWidth', window.innerWidth)

        var sdk = {
            inArray: function(value, array) {
                return array.indexOf(value) >= 0;
            },
            require: function(pkg) {
                return false;
            }
        };

        var _tags = [
            'aaaaaaaaa',
            'bbbbbbbb',
            'cccccc',
            'dddddddd',
            'eeeeeee',
            'fffffff',
            'gggggggg',
            'hhhhhhhh',
            'iiiiiiiiii',
            'jjjjjjjjjj',
            'kkkkkkkk',
            'lllllll',
            'mmmmmmmm',
            'nnnnnn',
            'oooooooo',
            'ppppppppp',
            'qqqqqqqqq',
            'rrrrrr',
            'aaaaaaaaa',
            'bbbbbbbb',
            'cccccc',
            'dddddddd',
            'eeeeeee',
            'fffffff',
            'gggggggg',
            'hhhhhhhh',
            'iiiiiiiiii',
            'jjjjjjjjjj',
            'kkkkkkkk',
            'rrrrrr'
        ]

        tagCloud = null;
        function test() {
            
            if(tagCloud) tagCloud.remove();

            tagCloud = TagCloud({
                tags: _tags,
                radius: $('#radius').val(),
                fontMultiplier: $('#fontMultiplier').val(),
                mouseX: $('#mouseX').val(),
                mouseY: $('#mouseY').val(),
                forceRatioTop: $('#forceRatioTop').val(),
                forceRatioLeft: $('#forceRatioLeft').val(),
                css: {
                    top: '100px',
                    left: '100px',
                },
                appendTo: 'body'
            });
            
            tagCloud.draggable()
        }


        $(document).ready(function() {

            test()
        });

    </script>
</head>
<body>
    <div style="float: right;">
        <label for="radius">radius</label>
        <input id="radius" type="number" value="100" onkeyup="test()">
        <br />
        <label for="fontMultiplier">fontMultiplier</label>
        <input id="fontMultiplier" type="number" value="30" onkeyup="test()">
        <br />
        <label for="mouseX">mouseX</label>
        <input id="mouseX" type="number" value="417" onkeyup="test()">
        <br />
        <label for="mouseY">mouseY</label>
        <input id="mouseY" type="number" value="106" onkeyup="test()">
        <br />
        <label for="forceRatioTop">forceRatioTop</label>
        <input id="forceRatioTop" type="number" value="1" onkeyup="test()">
        <br />
        <label for="forceRatioLeft">forceRatioLeft</label>
        <input id="forceRatioLeft" type="number" value="1" onkeyup="test()">
    </div>
</body>
</html>
